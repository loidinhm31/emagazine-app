<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>404 HTML</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:700,900" rel="stylesheet">

	
	<link th:rel="stylesheet" th:href="@{/css/404.css}" type="text/css" />


</head>

<body>

	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<h1>404</h1>
			</div>
			
			<p th:if="${errorData}" th:text="${errorData}"
				style="color: red;">
			</p><!-- Error String -->
			
			<h2>Oops! This Page Could Not Be Found</h2>
			<p>Sorry but the page you are looking for does not exist, have been removed. name changed or is temporarily unavailable</p>
			
			<a sec:authorize="hasRole('ROLE_ANONYMOUS')" th:href="@{/}">Go To Homepage</a>
			
			<div sec:authorize="hasRole('ROLE_ADMIN')">
				<a th:href="@{/admin}">Go To Management Page</a>
				
			</div>
		</div>
	</div>

</body>

</html>
