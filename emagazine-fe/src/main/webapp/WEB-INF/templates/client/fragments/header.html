<div th:fragment="header">

    <header class="header">
        <div class="inner">
            <div class="logo">
                <a th:href="@{/}" title="F-Tuts"> <img
                        th:src="@{/img/logo.png}" alt="F-Tuts"
                        style="max-width: 160px; margin-top: -10px">
                </a>
            </div>
            <div class="header-right ">
                <div class="mom-e3lanat-wrap">
                    <div class="mom-e3lanat">
                        <div class="mom-e3lanat-inner">
                            <div class="mom-e3lan">
                                <div class="e3lan-code">
                                    <div class="social-header">
                                        <ul class="mom-social-icons">
                                            <li class="facebook"><a class="vector_icon" href="#"
                                                                    target="_blank"
                                                                    rel="noopener noreferrer nofollow external"><i
                                                    class="fab fa-facebook-f "></i></a></li>
                                            <li class="youtube"><a class="vector_icon" href="#"
                                                                   target="_blank"
                                                                   rel="noopener noreferrer nofollow external"><i
                                                    class="fab fa-youtube"></i></a></li>
                                            <li class="twitter"><a class="vector_icon" href="#"
                                                                   target="_blank"
                                                                   rel="noopener noreferrer nofollow external">
                                                <i class="fab fa-twitter"></i>
                                            </a></li>
                                            <li class="skype"><a target="_blank" class="vector_icon"
                                                                 href="#"><i class="fab fa-skype"></i></a></li>

                                        </ul>
                                    </div>

                                    <div class="search-form default-search-form ">
                                        <form method="get" action="https://www.google.com.vn/search"
                                              target="_blank"
                                              onsubmit="jQuery('#q1').val('site:Ftuts.net ' + jQuery('#q_tmp').val())">
                                            <input class="sf" type="text" placeholder="Search ..."
                                                   value="" onkeypress="" autocomplete="off" id="q_tmp">
                                            <input type="hidden" name="q" id="q1" value="">
                                            <button class="button" type="submit">
                                                <i style="height: 5px" class="fa-icon-search fas fa-search"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>

        </div>

    </header>

</div>
